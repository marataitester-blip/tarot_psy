    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              void: '#0f0f14',
              parchment: '#eae6df',
              gold: '#c7a87b',
              goldDim: '#8a7250',
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              cormorant: ['Cormorant Garamond', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'pulse-gold': 'pulseGold 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGold: {
                '0%, 100%': { borderColor: '#c7a87b', boxShadow: '0 0 10px rgba(199, 168, 123, 0.2)' },
                '50%': { borderColor: '#eae6df', boxShadow: '0 0 20px rgba(199, 168, 123, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
